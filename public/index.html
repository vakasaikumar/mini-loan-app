<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Loan App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional, for styling -->
</head>
<body>

    <h1>Mini Loan Application</h1>

    <!-- Loan Creation Form -->
    <section id="loan-creation">
        <h2>Create a Loan Request</h2>
        <form id="loan-form">
            <label for="amount-required">Amount Required ($):</label>
            <input type="number" id="amount-required" required><br><br>

            <label for="loan-term">Loan Term (weeks):</label>
            <input type="number" id="loan-term" required><br><br>

            <button type="submit">Submit Loan Request</button>
        </form>
    </section>

    <!-- Loan Display Section -->
    <section id="loan-list">
        <h2>Your Loans</h2>
        <ul id="loan-ul">
            <!-- List of loans will be added here dynamically -->
        </ul>
    </section>

    <!-- Repayment Form -->
    <section id="repayment-section">
        <h2>Add Repayment</h2>
        <form id="repayment-form">
            <label for="loan-id">Loan ID:</label>
            <input type="text" id="loan-id" required><br><br>

            <label for="repayment-amount">Repayment Amount ($):</label>
            <input type="number" id="repayment-amount" required><br><br>

            <button type="submit">Submit Repayment</button>
        </form>
    </section>

    <script src="app.js"></script> <!-- Your JavaScript file for handling the logic -->
</body>
</html>
